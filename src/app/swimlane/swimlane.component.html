<h2>{{ title }}</h2>
<div
  (cdkDropListDropped)="drop($event)"
  [cdkDropListData]="tickets"
  [id]="id"
  cdkDropList
  class="list"
>
  <div
    *ngFor="let ticket of tickets"
    [cdkDragData]="ticket"
    cdkDrag
    class="ticket"
  >
    <div style="font-size: 10px">{{ asTicket(ticket).id }}</div>

    <div class="action-buttons">
      <div class="ticket-title">{{ asTicket(ticket).title }}</div>
      <div class="spacer"></div>
      <button
        (click)="delete(ticket)"
        [disabled]="!ticket.id"
        aria-label="delete ticket"
        mat-icon-button
      >
        <mat-icon>delete_forever</mat-icon>
      </button>
      <button
        (click)="edit(ticket)"
        [disabled]="!ticket.id"
        aria-label="edit ticket"
        mat-icon-button
      >
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </div>
  <button (click)="addTicket(status)" mat-button>+</button>
</div>
