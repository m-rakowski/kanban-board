<div mat-dialog-content>
  <form [formGroup]="formGroup" (ngSubmit)="saveAndClose()">
    <mat-form-field>
      <input matInput placeholder="Title" [formControl]="title" />
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Content" [formControl]="content">
      </textarea>
    </mat-form-field>
    <button mat-stroked-button type="submit">Save</button>
  </form>
</div>
