<div mat-dialog-content>
  <form (ngSubmit)="saveAndClose()" [formGroup]="formGroup">
    <mat-form-field>
      <input
        [formControl]="title"
        matInput
        placeholder="Title"
        autocomplete="off"
      />
      <mat-error>{{ formGroup.get("title")?.errors | json }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        [formControl]="content"
        matInput
        placeholder="Content"
        autocomplete="off"
      />
      <mat-error>{{ formGroup.get("title")?.errors | json }}</mat-error>
    </mat-form-field>
    <button mat-flat-button type="submit" class="save-button" color="primary">
      Save
    </button>
  </form>
</div>
