<div mat-dialog-content>
  <form (ngSubmit)="saveAndClose()" [formGroup]="formGroup">
    <mat-form-field>
      <input [formControl]="title" matInput placeholder="Title" />
      <mat-error>{{ formGroup.get("title")?.errors | json }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input [formControl]="content" matInput placeholder="Content" />
      <mat-error>{{ formGroup.get("title")?.errors | json }}</mat-error>
    </mat-form-field>
    <button mat-stroked-button type="submit">Save</button>
  </form>
</div>
